server {
    listen 80;
    server_name 10.1.1.250;
    
    # Root directory for media files
    root /mnt/media;
    
    # Serve the player page
    location /player/ {
        alias /var/www/player/;  # Replace with actual path where you store the player HTML
        index index.html;
        try_files $uri $uri/ =404;
    }
    
    # Serve video files from root directory (matching your actual structure)
    location / {
        # Set CORS headers for all responses
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Range";
        
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Range";
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Set content types based on file extension
        location ~ \.m3u8$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Content-Type application/vnd.apple.mpegurl;
        }
        
        location ~ \.ts$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Content-Type video/mp2t;
        }
        
        try_files $uri $uri/ =404;
    }
}